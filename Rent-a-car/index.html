<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Rent-a-car</title>
</head>

<body>
    <nav>
        <div class="carsNav">
            <input type="button" value="Add car" id='addCar'>
            <input type="button" value="Show car" id='btnShowCar'>
        </div>
        <div class="customerNav">
            <input type="button" value="Add customer" id='addCustomer'>
            <input type="button" value="Show customer" id='btnShowCustomer'>
        </div>
        <div class="rentNav">
            <input type="button" value="Add rental event" id='addRentalEvent'>
            <input type="button" value="Show rental event" id='btnShowRentalEvent'>
        </div>
    </nav>
    <hr>
    <!-- addCar -->
    <form class="addCar">
        <input type="text" placeholder="Brand" id="brand" required>
        <input type="text" placeholder="Model" id="model" required>
        <input type="text" placeholder="Construction year" id="constructionYear" required>
        <select name="Fuel type" id="fuelType">
            <option value="petrol">Petrol</option>
            <option value="diesel">Diesel</option>
            <option value="hybrid">Hybrid</option>
            <option value="electric">Electric</option>
        </select>
        <input type="number" placeholder="Number of seats" id="numberOfSeats" required>
        <input type="text" placeholder="Picture link" id="pictureLink" required>
        <input type="text" placeholder="Price per day" id="pricePerDay" required>
        <input type="number" placeholder="Number of free cars" id="numberOfFreeCars" required>

        <select name="Car type" id="carType">
            <option value="economy">Economy</option>
            <option value="estate">Estate</option>
            <option value="luxury">Luxury</option>
            <option value="suv">Suv</option>
            <option value="cargo">Cargo</option>
        </select>

        <input type="submit" value="Add car" id="submitAddCar">
        <input type="submit" value="Update car" id="submitUpdateCar" style="display: none;">
    </form>
    <!-- addCustomer -->

    <form class="addCustomer">
        <input type="text" placeholder="Full name" id="fullName" required>
        <input type="text" placeholder="Email address" id="emailAddress" required>
        <input type="tel" placeholder="Phone number" id="phoneNumber" required>

        <input type="submit" value="Add customer" id="submitAddCustomer">
        <input type="submit" value="Update customer" id="submitUpdateCustomer" style="display: none;">
    </form>

    <!-- addRentalEvent -->
    <form class='addRentalEvent'>

        <div class="eventLi">
            <label for="startDateAndTime">Start date:</label>
            <input type="datetime-local" id="startDateAndTime">
        </div>
        <div class="eventLi">
            <label for="endDateAndTime">End date:</label>
            <input type="datetime-local" id="endDateAndTime">
        </div>
        <div class="eventLi">
            <label for="selectCar">Car:</label>
            <select name="selectCar" id="selectCar"></select>
        </div>
    </form>


    <div>
        <ul class="showList"></ul>
    </div>

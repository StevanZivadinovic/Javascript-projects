    <title>Rent-a-car</title>

<body>
    <nav>
        <div class="carsNav">
            <input type="button" value="Add car" id='addCar'>
            <input type="button" value="Show car" id='btnShowCar'>
        </div>
        <div class="customerNav">
            <input type="button" value="Add customer" id='addCustomer'>
            <input type="button" value="Show customer" id='btnShowCustomer'>
        </div>
    </nav>
    <hr>
    <!-- addCar -->
    <form class="addCar">
        <input type="text" placeholder="Brand" id="brand">
        <input type="text" placeholder="Model" id="model">
        <input type="text" placeholder="Construction year" id="constructionYear">
        <select name="Fuel type" id="fuelType">
            <option value="petrol">Petrol</option>
            <option value="diesel">Diesel</option>
            <option value="hybrid">Hybrid</option>
            <option value="electric">Electric</option>
        </select>
        <input type="number" placeholder="Number of seats" id="numberOfSeats">
        <input type="text" placeholder="Picture link" id="pictureLink">
        <input type="text" placeholder="Price per day" id="pricePerDay">
        <input type="number" placeholder="Number of free cars" id="numberOfFreeCars">

        <select name="Car type" id="carType">
            <option value="economy">Economy</option>
            <option value="estate">Estate</option>
            <option value="luxury">Luxury</option>
            <option value="suv">Suv</option>
            <option value="cargo">Cargo</option>
        </select>

        <input type="submit" value="Add car" id="submitAddCar">
        <input type="submit" value="Update car" id="submitUpdateCar" style="display: none;">
    </form>
    <!-- addCustomer -->

    <form  class="addCustomer">
        <input type="text" placeholder="Full name">
        <input type="text" placeholder="Email address">
        <input type="number" placeholder="Phone number">

        <input type="submit" value="Add customer" id="submitAddCustomer">
        <input type="submit" value="Update customer" id="submitUpdateCustomer" style="display: none;">
    </form>
    <div class="ispisForme"></div>
    <div>

        <ul class="ispis"></ul>
    </div>

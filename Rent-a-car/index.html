<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Rent-a-car</title>
</head>
<body>
    <input type="button" value="Add car" id='addCar'>
    <form class="addCar">
        <input type="text" placeholder="Brand">
        <input type="text" placeholder="Model">
        <input type="text" placeholder="Construction year">
        <select name="Fuel type" id="fuelType">
            <option value="petrol">Petrol</option>
            <option value="diesel">Diesel</option>
            <option value="hybrid">Hybrid</option>
            <option value="electric">Electric</option>
        </select>
        <input type="number" placeholder="Number of seats">
        <input type="text" placeholder="Picture link">
        <input type="text" placeholder="Price per day">
        <input type="number" placeholder="Number of free cars">
        
            <select name="Car type" id="carType">
                <option value="economy">Economy</option>
                <option value="estate">Estate</option>
                <option value="luxury">Luxury</option>
                <option value="suv">Suv</option>
                <option value="cargo">Cargo</option>
            </select>
        
      
        <input type="submit" value="Add car">
    </form>

    <script src="./script/script.js"></script>
</body>
</html>

    <title>Real-time chat App</title>

<body>
    <!-- container and title -->
    <div class="container">
        <h1 class="naslov">Welcome chat</h1>

        <!-- buttons for chatrooms -->
        <div class="chat-rooms">

            <div class="podnaslov">Choose a chatroom</div>
            <div class="dugmici">
            <button class="btn p" id="general">general</button>
            <button class="btn p" id="gaming">gaming</button>
            <button class="btn p" id="music">music</button>
            <button class="btn p" id="ninjas">ninjas</button>
            </div>
            

        </div>
        <!-- chat list/window -->

        <div class="chat-window">
            <ul class="chat-list"></ul>
        </div>
        <!-- new chat form -->

        <form class="new-chat">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">Your text:</div>
                </div>
                    <input type="text" id="message" class="form-control" required>
                <div class="input-group-append">
                    <input type="submit" class="btn" value="send">
                </div>
            </div>
        </form>
        <!-- update name form -->

        <form class="new-name">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">Update name:</div>
                    <input type="text" id="message" class="form-control" required>

                    <div class="input-group-append">
                        <input type="submit" class="btn" value="send">
                    </div>

                   

                </div>
            </div>
        </form>

        <div class="ispis">
            <!-- Informacija o primeni teksta -->
        </div>
    </div>

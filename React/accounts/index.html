<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    </head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a href="" class="navbar-brand">Accounts</a>
    <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a href="accounts-view" class="nav-link">Accounts</a></li> 
        <li class="nav-item"><a href="add-accounts-view" class="nav-link">Add Accounts</a></li> 

    </ul>
</nav>
    <div class="container-fluid">
        <!--Accounts View-->
        <div class="row view" id="accounts-view">
             <div class="col-10 offset-1">
            <h2 class="display-4 m-4">Accounts</h2>
            <div class="row">
                <div class="col-8 offset-2">
                    <table  class="table table-striped">
                        <thead class="thead-dark">
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                            </tr>
                        </thead>
                        <tbody id="accounts-table-body">
                          
                        </tbody>
                    </table>
                </div>
            </div>
            </div>
        </div>
        <!--account view ended-->
        <!--Add account view-->
        <div class="row view" id="add-account-view">
            <div class="col-10 offset-1">
           <h2 class="display-4 m-4">Add Accounts</h2>
           <div class="row">
               <div class="col-8 offset-2">
                  <input type="text" class="form-control" placeholder="id"><br>
                  <input type="text" class="form-control" placeholder="name"><br>
                  <input type="text" class="form-control" placeholder="last name"><br>
                  <input type="text" class="form-control" placeholder="email"><br>
                  <input type="text" class="form-control" placeholder="phone"><br>
                  <button class="form-control btn btn-info">Save</button>

               </div>
           </div>
           </div>
       </div>
       <!--end account view-->
    </div>
    <script  src="db.js"></script>
    <script  src="main.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VEZBANJA MOJA</title>

    <link rel="stylesheet" href="style.css" />

    <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;

        }

        ul::after {
            content: "";
            clear: both;
            display: table;
        }


        li {
            float: left;
            width: 25%;




        }

        li a:hover {
            background-color: red;
        }

        a {
            text-decoration: none;
            display: block;
            border-left: 2px solid rgb(12, 50, 50);
            background-color: grey;
            text-align: center;
            padding: 14px 0;
            color: white;
            font-size: 20px;
            font-weight: bold;


        }

        .bottom {
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .header {
            background-image: url('./lego_pizza.jpg');
            background-size: cover;
            background-position-y: -255px;

            width: 100%;
            height: 120px;
            display: block;


        }

        .text1 {

            color: white;
            font: italic 30px "Times New Roman";
            text-align: center;
            color: red;
            padding: 30px;
            

        }

        #pica {
            width: 40px;
            height: 30px;
            position: absolute;
            right: 50px;
            top: 100px;
            animation: imeAnimacija 8s infinite linear;
        }

        @keyframes imeAnimacija {
                0% {
                    transform: translatey(0px);
                }
                100% {
                    transform: translatey(20px);
                }
             
        }
    </style>
</head>

<body>
    <nav>
        <ul class="top">
            <li><a href="#">Pocetna</a></li>
            <li><a href="#">Nasa misija</a></li>
            <li><a href="#">Nasi sastojci</a></li>
            <li><a href="#">Zadovoljne musterije</a></li>

        </ul>
    </nav>

    <header class="header">

        <div class="text1">

            Dobrodosli na nas sajt
            <img id="pica" src="./1.png">
        </div>
    </header>

    <nav>
        <ul class="bottom">
            <li><a href="#">Kompanija</a></li>
            <li><a href="#">O nama</a></li>
            <li><a href="#">Karijera</a></li>
            <li><a href="#">Kontakt</a></li>

        </ul>
    </nav>


    <script></script>

</body>

</html>

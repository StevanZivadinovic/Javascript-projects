    <center>
        <h1>Application Manager</h1>
    </center>

    <form id='mojaForma' name="application">
        <div class="form-group">
            <label for="usr">Name:</label>
            <input type="text" class="form-control" id="usr" value="" placeholder="Type your name.." required>
            <p>Name is required</p>
        </div>
        <div class="form-group">
            <label for="pwd">Email:</label>
            <input type="text" class="form-control" id="pwd" required>
            <p>Email is required</p>
        </div>
        <div class="form-group">
            <label for="Age">Age:</label>
            <input type="number" class="form-control" id="Age" required>
            <p>Age is required</p>
        </div>
        <div class="form-group">
            <label for="phd">Phone number:</label>
            <input type="text" class="form-control" id="phd" required>
            <p>Phone number is required</p>
        </div>
        <div class="form-check">
            <label class="form-check-label">Preferred Way of Communication</label><br>
            <input type="radio" class="form-check-input" name="optradio" checked value="Email">Email<br>
            <input type="radio" class="form-check-input" name="optradio" value="Phone">Phone
        </div><br>
        <div class="form-group" id="E">
            <label for="sel1">English Level:</label>
            <select class="form-control" id="sel1">
                <option>A1</option>
                <option>A2</option>
                <option>B1</option>
                <option>B2</option>
                <option>C1</option>
                <option>C2</option>
            </select>
            <p>English Level is required</p>
        </div>
        <div class="form-group">
            <label for="aa">Available to Start :</label>
            <input type="date" class="form-control" id="aa" required>
            <p>Date is required</p>
        </div>

        <div class="form-group">
            <label for="aaa">Technical Skills and Courses:</label>
            <input type="text" class="form-control" id="aaa">

        </div>

        <div class="form-group">
            <label for="aaa1">Short Personal Presentation:</label>
            <input type="text" class="form-control" id="aaa1">
        </div>

        <div class="form-check-inline">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input" id='home' value="Study from home">Study from home
            </label>
        </div><br><br>

        <button id="apply" type="submit" class="btn btn-primary">Apply</button>
        <button id="update" class="btn btn-primary">Update</button>
        
        

    </form>
